<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main">
      <section class="cities">
        <span class="lag">Lagos</span>
        <span class="par">Paris</span>
        <span class="syd">Sydney</span>
        <span class="lon">London</span>
      </section>
      <span>
        <form id="searchCity">
          <input
            type="text"
            id="enterCity"
            name="city"
            placeholder="Enter a city"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" name="search" value="Search" class="sea" />
          <input type="button" name="current" value="Current" class="cur" />
        </form>
      </span>

      <h3>Asaba</h3>
      <p class="mon" id="mon">Monday 18:50</p>
      <p class="desc" id="desc">Clear</p>
      <div class="today">
        <img src="" alt="" class="emo" id="icon" />
        <span class="num" id="temperature"> 28</span>
        <span class="cel" id="far"
          ><a href="#" id="celciusTemperature" class="active">째C|</a
          ><a href="#" id="fahrenheit">째F</a></span
        >
        <span class="pre" id="pre"> Precipitation: 35% </span><br />
        <span class="win" id="wind"> Wind: 10km/hr </span>
      </div>
      <div class="forecast" id="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="days">Tue</div>
            <img
              src="https://icons.iconarchive.com/icons/dtafalonso/android-l/512/Chrome-icon.png"
              ,
              alt=""
              ,
              width="20px"
            />
            <div class="temp">
              <span class="max-temp">15째 </span
              ><span class="min-temp"> 10째</span>
            </div>
          </div>
        </div>
      </div>
      <button>Current Location</button>

      <a href="https://github.com/temijess/weather_project">open-source code</a>
      <p>Created by Jessica Temitope</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
